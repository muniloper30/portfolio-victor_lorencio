<section 
  id="experience" 
  class="py-24 px-6 md:px-12 lg:px-24"
  #sectionRef>
  <div class="max-w-3xl mx-auto" style="counter-reset: section 1;">
      <h2 class="section-heading experience-heading">Experiencia</h2>
      
      <div class="flex flex-col md:flex-row gap-4 experience-tabs">
        <!-- Tab Buttons -->
        <div 
          class="flex md:flex-col overflow-x-auto md:overflow-visible 
                 border-b md:border-b-0 md:border-l-2 border-gray-700/50">
          @for (job of jobs(); track job.company; let i = $index) {
            <button
              class="px-4 py-3 text-sm font-mono whitespace-nowrap transition-all duration-300
                     hover:bg-accent/10 hover:text-accent text-left relative"
              [class.text-accent]="activeTab() === i"
              [class.text-gray-400]="activeTab() !== i"
              [class.bg-accent/10]="activeTab() === i"
            (click)="selectTab(i)">
              {{ job.company }}
              @if (activeTab() === i) {
                <span 
                  class="absolute left-0 md:left-[-2px] bottom-0 md:bottom-auto md:top-0 
                         w-full md:w-0.5 h-0.5 md:h-full bg-accent">
                </span>
              }
            </button>
          }
        </div>
        
        <!-- Tab Content -->
        <div class="flex-1 py-2 md:py-0 md:pl-6 min-h-[300px] experience-content" #experienceContent>
          @if (renderedJob(); as job) {
            <div>
              <div class="overflow-hidden mb-1">
                <h3 class="text-xl text-gray-200 font-medium reveal-item">
                  {{ job.title }}
                  <a 
                    [href]="job.url" 
                    target="_blank" 
                    rel="noopener noreferrer"
                    class="text-accent hover:underline">
                    &#64; {{ job.company }}
                  </a>
                </h3>
              </div>
              
              <div class="overflow-hidden mb-6">
                <p class="font-mono text-sm text-gray-400 reveal-item">
                  {{ job.period }}
                </p>
              </div>

              <ul class="space-y-3">
                @for (item of job.responsibilities; track item) {
                  <li class="overflow-hidden">
                    <div class="flex gap-3 text-gray-400 leading-relaxed reveal-item">
                      <span class="text-accent mt-1.5 flex-shrink-0">â–¹</span>
                      <span>{{ item }}</span>
                    </div>
                  </li>
                }
              </ul>
            </div>
          }
        </div>
      </div>
  </div>
</section>
